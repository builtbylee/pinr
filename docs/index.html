<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinr - Travel Made Social</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .composition-container {
            position: relative;
            max-width: 100%;
            /* Allow full width */
            margin-right: 0;
            /* Push to right edge */
            margin-left: auto;
            /* Center or push right */
            overflow: hidden;
            /* Prevent horizontal scroll if scaling */
            display: flex;
            justify-content: flex-end;
            /* Align image content to right */
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Phone Overlay */
        .phone-overlay {
            position: absolute;
            /* Move down and apply strict cropping */
            top: 42%;
            left: 5%;
            width: 35%;
            height: 45%;
            /* Significantly reduced to cut off top text */

            /* CSS Crop: Anchor to bottom-left to show phone and hide top text */
            background-image: url('assets/phones-mockup.png');
            background-size: 220%;
            /* Zoom in to push text out */
            background-position: left bottom;
            /* Anchor to bottom */
            background-repeat: no-repeat;

            /* Blend Mode: Multiply makes the white background transparent */
            mix-blend-mode: multiply;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="composition-container">
        <!-- Base Feature Image (Globe + Logo) -->
        <img src="assets/feature-base.png" alt="Pinr Feature Base" class="base-image">

        <!-- Overlay: Left Phone -->
        <div class="phone-overlay"></div>
    </div>

</body>

</html>
