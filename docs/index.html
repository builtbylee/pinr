<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinr - Travel Made Social</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .composition-container {
            position: relative;
            max-width: 100%;
            /* Allow full width */
            margin-right: 0;
            /* Push to right edge */
            margin-left: auto;
            /* Center or push right */
            overflow: hidden;
            /* Prevent horizontal scroll if scaling */
            display: flex;
            justify-content: flex-end;
            /* Align image content to right */
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Phone Overlay */
        .phone-overlay {
            position: absolute;
            top: 32%;
            left: -2%;
            width: 42%;
            height: 65%;

            background-image: url('assets/phone-final.png?v=2');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;

            mix-blend-mode: multiply;
            z-index: 20;
        }

        /* Top Centered Logo - Enforce Center */
        .centered-logo {
            position: absolute !important;
            top: 5% !important;
            /* Adjusted to 5% safe area */
            left: 50% !important;
            transform: translateX(-50%) !important;
            width: 50%;
            /* Slightly wider to match visual weight */
            max-width: 280px;
            height: auto;
            z-index: 30;
            mix-blend-mode: multiply;
        }

        /* White Mask - Aggressive Coverage */
        .logo-mask {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 70%;
            height: 60%;
            background-color: #ffffff;
            z-index: 10;
        }

        /* Form Styles - Moved below images */
        .waitlist-container {
            position: relative;
            /* No longer absolute */
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 40;
            text-align: center;
            margin-top: 40px;
            /* Space between images and form */
            margin-bottom: 40px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 24px;
            /* Increased margin since toggle is gone */
            color: #1a1a1a;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .email-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1rem;
        }

        .email-input:focus {
            border-color: #0f172a;
        }

        .submit-btn {
            width: 100%;
            background: #0f172a;
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
            font-size: 1rem;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen py-8">

    <div class="composition-container">
        <!-- Base Feature Image (Globe + Old Logo) -->
        <img src="assets/feature-base.png?v=2" alt="Pinr Feature Base" class="base-image">

        <!-- Mask to hide old logo -->
        <div class="logo-mask"></div>

        <!-- Overlay: Left Phone -->
        <div class="phone-overlay"></div>
    </div>

    <!-- Waitlist Form (Now stacked below) -->
    <div class="waitlist-container">
        <div class="form-title">Join Early Access</div>

        <form id="waitlistForm">
            <!-- Email & Submit -->
            <div class="input-group">
                <input type="email" id="email" required placeholder="Enter your email" class="email-input">
                <button type="submit" id="submitBtn" class="submit-btn">Get Early Access</button>
            </div>
            <p id="feedback" class="text-xs mt-3 font-medium h-4 opacity-0 transition-opacity text-green-600"></p>
        </form>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAHNlIbE1uCgnMz8k3E1GFSd2ed3uCT9UI",
            authDomain: "days-c4ad4.firebaseapp.com",
            projectId: "days-c4ad4",
            storageBucket: "days-c4ad4.firebasestorage.app",
            messagingSenderId: "760973100570",
            appId: "1:760973100570:web:c3cf0ea65d434fb0cef3a3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form Submit
        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) return;

            submitBtn.disabled = true;
            submitBtn.innerText = "...";
            feedback.style.opacity = '0';

            try {
                await db.collection('waitlist').doc(email).set({
                    email: email,
                    preference: 'early_access', // Defaulting to early access
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'web_landing_v3'
                });

                submitBtn.innerText = "âœ“";
                feedback.innerText = "You're in! We'll be in touch soon.";
                feedback.classList.remove('text-red-500');
                feedback.classList.add('text-green-600');
                feedback.style.opacity = '1';
                emailInput.value = '';

            } catch (error) {
                console.error("Error:", error);
                submitBtn.disabled = false;
                submitBtn.innerText = "Join";
                feedback.innerText = "Error joining. Try again.";
                feedback.classList.remove('text-green-600');
                feedback.classList.add('text-red-500');
                feedback.style.opacity = '1';
            }
        });
    </script>

</body>

</html>
