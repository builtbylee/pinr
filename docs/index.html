<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinr - Travel Made Social</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .composition-container {
            position: relative;
            max-width: 1024px;
            margin: 0 auto;
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Phone Overlay */
        .phone-overlay {
            position: absolute;
            /* Positioning: Move down and right to sit in the empty space */
            top: 25%;
            left: 5%;
            width: 30%;
            height: 55%;

            /* CSS Crop: Use background image to show only the left phone */
            background-image: url('assets/phones-mockup.png');
            background-size: 200%;
            /* Image has 2 phones, so 200% width makes one phone fill the width */
            background-position: left center;
            background-repeat: no-repeat;

            /* Blend Mode: Multiply makes the white background transparent */
            mix-blend-mode: multiply;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="composition-container">
        <!-- Base Feature Image (Globe + Logo) -->
        <img src="assets/feature-base.png" alt="Pinr Feature Base" class="base-image">

        <!-- Overlay: Left Phone -->
        <div class="phone-overlay"></div>
    </div>

</body>

</html>
