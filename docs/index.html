<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinr - Travel Made Social</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .composition-container {
            position: relative;
            max-width: 1024px;
            margin: 0 auto;
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Crop container for the left phone */
        .phone-overlay {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 35%;
            /* Adjust based on phone size */
            height: 80%;
            overflow: hidden;
        }

        .phone-image {
            width: 250%;
            /* Zoom in to isolate left phone since image has 2 */
            max-width: none;
            position: absolute;
            top: 0;
            left: 0;
            /* Adjust to show left phone */
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="composition-container">
        <!-- Base Feature Image (Globe + Logo) -->
        <img src="assets/feature-base.png" alt="Pinr Feature Base" class="base-image">

        <!-- Overlay: Left Phone from Mockup -->
        <div class="phone-overlay">
            <img src="assets/phones-mockup.png" alt="Pinr Phone Mockup" class="phone-image">
        </div>
    </div>

</body>

</html>
