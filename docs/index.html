<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinr - Travel Made Social</title>
    <meta name="description"
        content="Pinr adds a competitive edge to your journey. Drop pins, dominate regions, and battle friends.">

    <!-- Open Graph -->
    <meta property="og:title" content="Pinr - Gamify Your Travels">
    <meta property="og:image" content="https://builtbylee.github.io/pinr/assets/og-image.png">

    <!-- Tailwind CSS (via CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        .gradient-text {
            background: linear-gradient(135deg, #34C759 0%, #30B750 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-pattern {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .btn-ios {
            background: #000;
            color: white;
            transition: all 0.2s;
        }

        .btn-ios:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.3);
        }

        .store-badge {
            height: 48px;
            object-fit: contain;
        }
    </style>
</head>

<body class="font-sans antialiased text-slate-800 hero-pattern min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="w-full py-6 px-4 sm:px-8 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-2">
            <img src="assets/pinr-logo.png" alt="Pinr" class="h-10 w-auto">
        </div>
        <div class="hidden sm:flex gap-6 text-sm font-medium text-slate-500">
            <a href="privacy-policy.html" class="hover:text-green-600 transition">Privacy</a>
            <a href="mailto:support@pinr.app" class="hover:text-green-600 transition">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="flex-grow flex items-center justify-center px-4 sm:px-6 relative overflow-hidden">

        <!-- Decorative blobs -->
        <div
            class="absolute -top-20 -left-20 w-72 h-72 bg-green-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute -bottom-20 -right-20 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>

        <div class="max-w-4xl w-full text-center relative z-10 py-12">

            <div
                class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-green-50 text-green-600 text-sm font-medium mb-6 border border-green-100">
                <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                Coming Soon to iOS & Android
            </div>

            <h1 class="text-5xl sm:text-7xl font-bold tracking-tight mb-6 text-slate-900">
                Turn Every Trip Into a <br class="hidden sm:block" />
                <span class="gradient-text">Victory Lap</span>
            </h1>

            <p class="text-lg sm:text-xl text-slate-500 mb-10 max-w-2xl mx-auto leading-relaxed">
                Pinr adds a competitive edge to your journey. Drop pins, dominate regions, and battle friends for global
                leaderboard supremacy.
            </p>

            <!-- Waitlist Form -->
            <div class="max-w-md mx-auto mb-16">
                <form id="waitlistForm" class="flex flex-col sm:flex-row gap-3">
                    <input type="email" id="email" required placeholder="Enter your email"
                        class="flex-1 px-5 py-4 rounded-xl border border-slate-200 focus:border-green-500 focus:ring-2 focus:ring-green-500/20 outline-none text-slate-900 transition shadow-sm placeholder-slate-400">
                    <button type="submit" id="submitBtn"
                        class="bg-slate-900 text-white font-semibold px-8 py-4 rounded-xl hover:bg-slate-800 transition shadow-lg hover:shadow-xl active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed">
                        Join Waitlist
                    </button>
                </form>
                <p id="feedback" class="text-sm mt-3 font-medium h-5 opacity-0 transition-opacity duration-300"></p>
                <div class="text-xs text-slate-400 mt-4">
                    Be the first to know when we launch. No spam, ever.
                </div>
            </div>

            <!-- App Store Badges (Placeholders) -->
            <!-- Product Visual -->
            <div class="mt-12 flex justify-center">
                <img src="assets/landing-visual.png" alt="Pinr App Preview"
                    class="w-full max-w-2xl rounded-2xl shadow-2xl">
            </div>

        </div>
    </main>

    <script>
        // Firebase Config (Same as pin.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAHNlIbE1uCgnMz8k3E1GFSd2ed3uCT9UI",
            authDomain: "days-c4ad4.firebaseapp.com",
            projectId: "days-c4ad4",
            storageBucket: "days-c4ad4.firebasestorage.app",
            messagingSenderId: "760973100570",
            appId: "1:760973100570:web:c3cf0ea65d434fb0cef3a3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) return;

            // UI Loading State
            submitBtn.disabled = true;
            submitBtn.innerText = "Joining...";
            feedback.style.opacity = '0';

            try {
                // Save to 'waitlist' collection. 
                // Using email as doc ID creates a natural unique constraint.
                await db.collection('waitlist').doc(email).set({
                    email: email,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'web_landing'
                });

                // Success State
                submitBtn.innerText = "You're In! ðŸš€";
                submitBtn.classList.remove('bg-slate-900', 'hover:bg-slate-800');
                submitBtn.classList.add('bg-green-500', 'hover:bg-green-600');

                feedback.innerText = "Thanks for verifying! We'll be in touch soon.";
                feedback.className = "text-sm mt-3 font-medium text-green-600 h-5 transition-opacity duration-300";
                feedback.style.opacity = '1';

                emailInput.value = '';

            } catch (error) {
                console.error("Waitlist Error:", error);

                submitBtn.disabled = false;
                submitBtn.innerText = "Join Waitlist";

                feedback.innerText = "Something went wrong. Please try again.";
                feedback.className = "text-sm mt-3 font-medium text-red-500 h-5 transition-opacity duration-300";
                feedback.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
