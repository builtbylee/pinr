<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinr - Travel Made Social</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .composition-container {
            position: relative;
            max-width: 100%;
            /* Allow full width */
            margin-right: 0;
            /* Push to right edge */
            margin-left: auto;
            /* Center or push right */
            overflow: hidden;
            /* Prevent horizontal scroll if scaling */
            display: flex;
            justify-content: flex-end;
            /* Align image content to right */
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Phone Overlay */
        .phone-overlay {
            position: absolute;
            top: 32%;
            /* Moved up */
            left: -2%;
            /* Moved further left (slightly off-canvas for dynamic feel) */
            width: 42%;
            height: 65%;

            /* New Clean Asset */
            background-image: url('assets/phone-final.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;

            /* Keep multiply if the new image has white bg, otherwise can remove. 
               Safest to keep for seamless blending if white bg exists. */
            mix-blend-mode: multiply;
            z-index: 20;
        }

        /* Top Centered Logo */
        .centered-logo {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            height: 80px;
            /* Adjust size as needed */
            z-index: 30;
            mix-blend-mode: multiply;
        }

        /* White Mask to hide the original logo on the left */
        .logo-mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            /* Cover left half */
            height: 35%;
            /* Cover top area where logo usually is */
            background-color: #ffffff;
            z-index: 10;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div class="composition-container">
        <!-- Base Feature Image (Globe + Logo) -->
        <img src="assets/feature-base.png" alt="Pinr Feature Base" class="base-image">

        <!-- Overlay: Left Phone -->
        <div class="phone-overlay"></div>
    </div>

</body>

</html>
