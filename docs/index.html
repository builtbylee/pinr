<html lang="en">

<head>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .composition-container {
            position: relative;
            max-width: 100%;
            /* Allow full width */
            margin-right: 0;
            /* Push to right edge */
            margin-left: auto;
            /* Center or push right */
            overflow: hidden;
            /* Prevent horizontal scroll if scaling */
            display: flex;
            justify-content: flex-end;
            /* Align image content to right */
        }

        .base-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Phone Overlay */
        .phone-overlay {
            position: absolute;
            top: 32%;
            left: 4%;
            /* Moved right "a bit" from -2% */
            width: 42%;
            height: 65%;

            background-image: url('assets/phone-final.png?v=2');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;

            mix-blend-mode: multiply;
            z-index: 20;
        }


        /* Top Centered Logo - Enforce Center */
        .centered-logo {
            position: absolute !important;
            top: 5% !important;
            /* Adjusted to 5% safe area */
            left: 50% !important;
            transform: translateX(-50%) !important;
            width: 50%;
            /* Slightly wider to match visual weight */
            max-width: 280px;
            height: auto;
            z-index: 30;
            mix-blend-mode: multiply;
        }

        /* Form Styles - Compact & Stacked */
        .waitlist-container {
            position: relative;
            width: 90%;
            max-width: 360px;
            /* Even tighter */
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 20px 12px 20px;
            /* Minimal bottom padding */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 40;
            text-align: center;
            margin-top: 10px;
            /* Reduced gap from phone */
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-weight: 300;
            /* Light weight */
            font-size: 1.1rem;
            /* Slightly larger for readability with light weight */
            margin-bottom: 12px;
            color: #1a1a1a;
            line-height: 1.3;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            /* Stacked */
            gap: 10px;
            /* Small gap between input and button */
            box-shadow: none;
            /* Removed container shadow */
        }

        .email-input {
            width: 100%;
            padding: 14px 16px;
            /* Comfortable touch target */
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            /* Full rounded */
            outline: none;
            transition: all 0.2s;
            font-size: 1rem;
            background: #fff;
        }

        .email-input:focus {
            background: #fff;
            border-color: #0f172a;
        }

        .submit-btn {
            width: 100%;
            background: #0f172a;
            color: white;
            padding: 14px 16px;
            border: 1px solid #0f172a;
            border-radius: 12px;
            /* Full rounded */
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background: #1e293b;
            border-color: #1e293b;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Store Buttons - White Design */
        .store-badges {
            display: flex;
            gap: 16px;
            /* Increased gap */
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 24px;
            flex-wrap: wrap;
            /* Ensure they wrap on very small screens */
        }

        .store-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #ffffff;
            color: #000;
            padding: 8px 20px;
            /* Taller padding */
            border-radius: 14px;
            /* Matches image rounded aesthetic */
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.03);
            /* Soft floated shadow */
            min-width: 160px;
        }

        .store-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.08), 0 15px 20px rgba(0, 0, 0, 0.05);
        }

        .btn-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            line-height: 1;
        }

        .btn-small-text {
            font-size: 0.6rem;
            text-transform: uppercase;
            /* GET IT ON is usually caps, Download on the is mixed, adjusting below */
            font-weight: 500;
            color: #555;
            margin-bottom: 2px;
        }

        .btn-large-text {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
    </style>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

</head>

            <!-- App Store Button -->
            <a href="#" class="store-btn">

                    <span class="btn-small-text" style="text-transform: none;">Download on the</span>

        <!-- Waitlist Form (Stacked Below) -->
        <div class="waitlist-container">
            <div class="form-title">Skip the wait, get early access to Pinr</div>

            <form id="waitlistForm">
                <!-- Email & Submit -->
                <div class="input-group">
                    <input type="email" id="email" required placeholder="Enter your email" class="email-input">
                    <button type="submit" id="submitBtn" class="submit-btn">Sign me up!</button>
                </div>
                <p id="feedback" class="text-xs mt-3 font-medium h-4 opacity-0 transition-opacity text-green-600"></p>
            </form>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAHNlIbE1uCgnMz8k3E1GFSd2ed3uCT9UI",
            authDomain: "days-c4ad4.firebaseapp.com",
            projectId: "days-c4ad4",
            storageBucket: "days-c4ad4.firebasestorage.app",
            messagingSenderId: "760973100570",
            appId: "1:760973100570:web:c3cf0ea65d434fb0cef3a3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form Submit
        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) return;

            submitBtn.disabled = true;
            submitBtn.innerText = "...";
            feedback.style.opacity = '0';

            try {
                await db.collection('waitlist').doc(email).set({
                    email: email,
                    preference: 'early_access', // Defaulting to early access
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'web_landing_v3'
                });

                submitBtn.innerText = "âœ“";
                feedback.innerText = "You're in! We'll be in touch soon.";
                feedback.classList.remove('text-red-500');
                feedback.classList.add('text-green-600');
                feedback.style.opacity = '1';
                emailInput.value = '';

            } catch (error) {
                console.error("Error:", error);
                submitBtn.disabled = false;
                submitBtn.innerText = "Join";
                feedback.innerText = "Error joining. Try again.";
                feedback.classList.remove('text-green-600');
                feedback.classList.add('text-red-500');
                feedback.style.opacity = '1';
            }
        });
    </script>
