<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinr - Travel Made Social</title>
    <meta name="description"
        content="Pinr adds a competitive edge to your journey. Drop pins, dominate regions, and battle friends.">

    <!-- Open Graph -->
    <meta property="og:title" content="Pinr - Gamify Your Travels">
    <meta property="og:image" content="https://builtbylee.github.io/pinr/assets/og-image.png">

    <!-- Tailwind CSS (via CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        .gradient-text {
            background: linear-gradient(135deg, #34C759 0%, #30B750 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-pattern {
            background-color: #f8fafc;
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .btn-ios {
            background: #000;
            color: white;
            transition: all 0.2s;
        }

        .btn-ios:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.3);
        }

        .store-badge {
            height: 48px;
            object-fit: contain;
        }
    </style>
</head>

<body class="font-sans antialiased text-slate-800 hero-pattern min-h-screen flex flex-col">

    <!-- Navigation -->
    <!-- Navigation Removed -->

    <!-- Hero Section -->
    <main class="flex-grow flex items-center justify-center px-4 sm:px-6 relative overflow-hidden">

        <!-- Decorative blobs -->
        <div
            class="absolute -top-20 -left-20 w-72 h-72 bg-slate-800 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob">
        </div>
        <div
            class="absolute -bottom-20 -right-20 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>

        <div class="max-w-4xl w-full text-center relative z-10 py-12">

            <div
                class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-slate-100 text-slate-900 text-sm font-medium mb-6 border border-slate-200">
                <span class="flex h-2 w-2 rounded-full bg-slate-900 animate-pulse"></span>
                Coming Soon to iOS & Android
            </div>

            <h1 class="text-5xl sm:text-7xl font-bold tracking-tight mb-6 text-slate-900">
                Turn Every Trip Into a <br class="hidden sm:block" />
                <span class="gradient-text">Victory Lap</span>
            </h1>

            <!-- Hero Image -->
            <div class="my-10 flex justify-center">
                <img src="assets/landing-phones.png" alt="Pinr App Preview"
                    class="w-full max-w-lg object-contain drop-shadow-2xl">
            </div>

            <!-- Waitlist Form -->
            <div class="max-w-md mx-auto mb-16">
                <form id="waitlistForm" class="flex flex-col sm:flex-row gap-3">
                    <input type="email" id="email" required placeholder="Enter your email"
                        class="flex-1 px-5 py-4 rounded-xl border border-slate-200 focus:border-green-500 focus:ring-2 focus:ring-green-500/20 outline-none text-slate-900 transition shadow-sm placeholder-slate-400">
                    <button type="submit" id="submitBtn"
                        class="bg-slate-900 text-white font-semibold px-8 py-4 rounded-xl hover:bg-slate-800 transition shadow-lg hover:shadow-xl active:scale-95 disabled:opacity-70 disabled:cursor-not-allowed">
                        Join Waitlist
                    </button>
                </form>
                <p id="feedback" class="text-sm mt-3 font-medium h-5 opacity-0 transition-opacity duration-300"></p>
                <div class="text-xs text-slate-400 mt-4">
                    Get early access or get notified when we launch
                </div>
            </div>

            <!-- App Store Badges (Placeholders) -->
            <div
                class="flex flex-col sm:flex-row items-center justify-center gap-4 opacity-50 grayscale hover:grayscale-0 transition duration-500">
                <div
                    class="flex items-center gap-2 px-6 py-3 bg-white rounded-xl border border-slate-200 shadow-sm text-slate-400 select-none">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c.9.02 1.95.53 2.6.53.64 0 1.83-.58 2.87-.58 2.18.17 3.01.81 3.54 1.57-2.6 1.48-2.12 6.08.6 7.18-.5 1.49-1.21 2.97-2.08 4.29zm-4.36-14.34c.88-1.07 1.43-2.52 1.28-3.96-1.27.05-2.73.87-3.61 1.93-.78.93-1.46 2.45-1.28 3.84 1.4.11 2.76-.79 3.61-1.81z" />
                    </svg>
                    <span class="font-medium">App Store</span>
                </div>
                <div
                    class="flex items-center gap-2 px-6 py-3 bg-white rounded-xl border border-slate-200 shadow-sm text-slate-400 select-none">
                    <svg class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M3.609 1.814L13.792 12 3.61 22.186a.996.996 0 0 1-.61-.92V2.734a1 1 0 0 1 .609-.92zm11.595 10.187l6.653-3.842a1 1 0 0 0 .5-1.123L16.398 12l-1.194-.001zm1.194.002L22.358 17a.998.998 0 0 0-.5-1.107l-6.654-3.894zm-11.41-8.59l10.976 6.337L5.347 1.258a1.006 1.006 0 0 0-.358.155z" />
                    </svg>
                    <span class="font-medium">Google Play</span>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="mt-12 flex gap-6 text-sm font-medium text-slate-400 justify-center">
                <a href="privacy-policy.html" class="hover:text-slate-600 transition">Privacy</a>
                <a href="mailto:support@pinr.app" class="hover:text-slate-600 transition">Contact</a>
            </div>

        </div>
    </main>

    <script>
        // Firebase Config (Same as pin.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAHNlIbE1uCgnMz8k3E1GFSd2ed3uCT9UI",
            authDomain: "days-c4ad4.firebaseapp.com",
            projectId: "days-c4ad4",
            storageBucket: "days-c4ad4.firebasestorage.app",
            messagingSenderId: "760973100570",
            appId: "1:760973100570:web:c3cf0ea65d434fb0cef3a3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) return;

            // UI Loading State
            submitBtn.disabled = true;
            submitBtn.innerText = "Joining...";
            feedback.style.opacity = '0';

            try {
                // Save to 'waitlist' collection. 
                // Using email as doc ID creates a natural unique constraint.
                await db.collection('waitlist').doc(email).set({
                    email: email,
                    joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    source: 'web_landing'
                });

                // Success State
                submitBtn.innerText = "You're In! ðŸš€";
                submitBtn.classList.remove('bg-slate-900', 'hover:bg-slate-800');
                submitBtn.classList.add('bg-green-500', 'hover:bg-green-600');

                feedback.innerText = "Thanks for verifying! We'll be in touch soon.";
                feedback.className = "text-sm mt-3 font-medium text-green-600 h-5 transition-opacity duration-300";
                feedback.style.opacity = '1';

                emailInput.value = '';

            } catch (error) {
                console.error("Waitlist Error:", error);

                submitBtn.disabled = false;
                submitBtn.innerText = "Join Waitlist";

                feedback.innerText = "Something went wrong. Please try again.";
                feedback.className = "text-sm mt-3 font-medium text-red-500 h-5 transition-opacity duration-300";
                feedback.style.opacity = '1';
            }
        });
    </script>
</body>

</html>
