name: Deploy Firebase Functions

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches:
      - main
    paths:
      - 'functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest
      
      - name: Install function dependencies
        working-directory: ./functions
        run: npm ci
      
      - name: Build functions
        working-directory: ./functions
        run: npm run build
      
      - name: Verify functions are built
        working-directory: ./functions
        run: |
          echo "=== Checking built functions ==="
          node -e "const f = require('./lib/index.js'); console.log('getAppleAuthUrl:', typeof f.getAppleAuthUrl, f.getAppleAuthUrl ? 'EXISTS' : 'MISSING'); console.log('exchangeAppleAuthCode:', typeof f.exchangeAppleAuthCode, f.exchangeAppleAuthCode ? 'EXISTS' : 'MISSING');"
          echo "=== Listing all exports ==="
          node -e "const f = require('./lib/index.js'); console.log(Object.keys(f).filter(k => k.includes('Apple')).join(', '));"
      
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      - name: Deploy Functions
        run: |
          echo "=== Starting deployment ==="
          firebase deploy --only functions:getAppleAuthUrl,functions:exchangeAppleAuthCode --project days-c4ad4 --non-interactive --force --debug 2>&1 | tee deploy.log
          echo ""
          echo "=== Searching deployment log for function names ==="
          grep -i "getAppleAuthUrl\|exchangeAppleAuthCode\|creating\|updating\|successful\|error\|not found" deploy.log || echo "No relevant messages found in log"
          echo ""
          echo "=== Checking if functions exist after deployment ==="
          firebase functions:list --project days-c4ad4 2>&1 | grep -i "getAppleAuthUrl\|exchangeAppleAuthCode" || echo "Functions not found in list"
